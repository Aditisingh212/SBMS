<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Analytic Report</title>
    <link rel="stylesheet" href="analytics.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Yearly Analytic Report</h1>
        
        <div class="entry-form">
            <input type="text" id="entryName" placeholder="Entry Name">
            <input type="number" id="salesAmount" placeholder="Sales Amount" step="0.01">
            <input type="number" id="expensesAmount" placeholder="Expenses Amount" step="0.01">
            <input type="number" id="incomeAmount" placeholder="Income Amount" step="0.01">
            <select id="entryMonth">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <button id="addEntryButton">Add Entry</button>
        </div>

        <!-- Canvas element for the chart -->
        <canvas id="reportChart"></canvas>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
