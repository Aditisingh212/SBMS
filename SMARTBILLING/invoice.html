<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Invoice Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="invoice.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-invoice"></i> Invoice </h1>
        </header>
        <form id="invoice-form">
            <div class="form-grid">
                <div class="form-group">
                    <h2><i class="fas fa-info-circle"></i> Invoice Information</h2>
                    <input type="text" id="invoice-number" placeholder="Invoice Number" required>
                    <input type="date" id="invoice-date" required>
                </div>
                <div class="form-group">
                    <h2><i class="fas fa-building"></i> Your Company Details</h2>
                    <input type="text" id="company-name" placeholder="Your Company Name" required>
                    <textarea id="company-address" placeholder="Your Company Address" required></textarea>
                    <input type="email" id="company-email" placeholder="Your Company Email" required>
                </div>
                <div class="form-group">
                    <h2><i class="fas fa-user"></i> Client Information</h2>
                    <input type="text" id="client-name" placeholder="Client Name" required>
                    <textarea id="client-address" placeholder="Client Address" required></textarea>
                    <input type="tel" id="client-phone" placeholder="Client Phone Number" required>
                    <input type="email" id="client-email" placeholder="Client Email" required>
                </div>
            </div>
            <div class="form-group">
                <h2><i class="fas fa-list"></i> Invoice Items</h2>
                <table id="item-table">
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>GST (%)</th>
                            <th>Discount (%)</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="item-list"></tbody>
                </table>
                <button type="button" id="add-item" class="btn-secondary"><i class="fas fa-plus"></i> Add Item</button>
            </div>
            <div class="form-group totals-section">
                <h2><i class="fas fa-calculator"></i> Totals</h2>
                <div class="totals">
                    <span>Subtotal: $<span id="subtotal">0.00</span></span>
                    <span>Tax: $<span id="gst">0.00</span></span>
                    <span>Discount: $<span id="discount">0.00</span></span>
                    <span>Total: $<span id="total">0.00</span></span>
                </div>
            </div>
            <button type="button" id="generate-invoice" class="btn-primary"><i class="fas fa-file-pdf"></i> Generate Invoice</button>
            <button type="button" id="preview-invoice" class="btn-secondary"><i class="fas fa-eye"></i> Preview Invoice</button>
            <div class="email-section">
                <h2><i class="fas fa-envelope"></i> Send Invoice</h2>
                <button type="button" id="send-email" class="btn-primary"><i class="fas fa-paper-plane"></i> Send Email</button>
            </div>
        </form>

        <!-- Invoice Preview Modal -->
        <div id="preview-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe id="pdf-preview" width="100%" height="500px"></iframe>
                <button id="download-invoice" class="btn-primary"><i class="fas fa-download"></i> Download Invoice</button>
            </div>
        </div>
    </div>
    <script src="invoice.js"></script>
</body>
</html>
